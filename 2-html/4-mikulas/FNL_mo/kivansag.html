<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikulás - Kívánság</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.jpg">
    <meta name="description" content="Kívánj a mikulástól bármilyen ajándékot! Levél küldése helyett már elektronikus űrlap kitöltésével is jelezheted, hogy milyen meglepetésre vágysz!">
</head>
<body>
    <header>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Kezdőlap</a></li>
            <li><a href="kivansag.html">Kívánság</a></li>
            <li><a href="rajzok.html">Rajzok</a></li>
        </ul>
    </nav>

    <h1>Szól egy kívánság!</h1>

    <h2>Írd meg a mikulásnak, hogy mit szeretnél karácsonyra!</h2>

    <form action="kivansag.html">
        <fieldset>
            <legend>Adataid</legend>

            <label>Név: <input type="text"></label>

            <label>Telefonszám: <input type="tel" placeholder="06 20 / 123 45 67"></label>

            <label>Mennyire voltál jó? (csak őszintén)</label>
            <div class="center">
                <span>Rossz</span>
                <input type="range" min="1" max="100" name="jo">
                <span>Jó</span>
            </div>

            <div>
                <p>Hová kéred az ajándékot?</p>
                <label><input type="radio" name="hely" value="1"> Karácsonyfa alá</label>
                <label><input type="radio" name="hely" value="2" disabled> Kandalló mellé</label>
                <label><input type="radio" name="hely" value="3"> Szoba</label>
                <label><input type="radio" name="hely" value="4"> Meglepetés</label>
            </div>

        </fieldset>
        
        <fieldset>
            <legend>Ajándék adatai</legend>
            
            <div>
                <label>Milyen ajándékot szeretnél?</label>
                <select name="ajandek">
                    <option>Társasjáték</option>
                    <option selected>Könyv</option>
                    <option>Bicikli</option>
                    <option>Fortnite skin</option>
                    <option hidden>Pisztácia fagyi</option>
                </select>
            </div>

            <p id="ajandek">Idén minden kívánság mellé ajándék szaloncukor jár!</p>
        </fieldset>

        <input type="submit" value="Felirat">
    </form>

    <h2>Karácsony - Agymenők stílusban</h2>
    <video controls src="media/jingle-bells.mp4"></video>
    
</body>
</html>
